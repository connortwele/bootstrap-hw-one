<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="/helloWorld/bootstrapPractice/css/style.css">
</head>
<body>
    <h1 class="text-center text-danger" >Bootstrap Button Homework</h1>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <button type="button" class="btn btn-primary w-100 m-2"> primary </button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-secondary w-100 m-2"> secondary</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-success w-100 m-2"> success </button>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <button type="button" class="btn btn-danger w-100 m-2"> danger </button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-warning w-100 m-2"> warning </button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-info w-100 m-2"> info </button>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <button type="button" class="btn btn-light w-100 m-2"> light </button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-dark w-100 m-2"> dark </button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-link w-100 m-2" > link </button>
            </div>
           </div> 
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
